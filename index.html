<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom URL Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Custom URL Generator</h1>
    </header>

    <main>
        <section>
            <h2>Enter a URL to Open</h2>
            <input type="text" id="url-input" placeholder="Enter URL here" />
            <button id="generate-button">Open URL</button>
        </section>
        <section id="message" style="display: none;">
            <p>A new page has been opened!</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Custom URL Generator. All rights reserved.</p>
    </footer>
</body>
</html>
